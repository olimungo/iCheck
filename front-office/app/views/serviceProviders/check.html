<div class="check" layout="column" layout-align="center center">
  <div class="container">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span><i class="fa fa-clock-o clock-icon"></i>iCheck</span>
        <div flex></div>
        <md-button class="md-accent-hue-1"><i class="fa fa-sign-out sign-out-icon"></i></md-button>
      </div>
    </md-toolbar>

    <md-content>
      <div class="tabsdemoDynamicTabs">
        <md-tabs md-selected="selectedIndex" class="md-hue-2">
          <md-tab label="Check">
            <div class="demo-tab tab1" layout="column" layout-fill layout-align="space-around center">
              <div>Check</div>
            </div>
          </md-tab>

          <md-tab label="Week">
            <div class="demo-tab tab1" layout="column" layout-fill layout-align="space-around center">
              <div>Week</div>
            </div>
          </md-tab>

          <md-tab label="Month">
            <div class="demo-tab tab1" layout="column" layout-fill layout-align="space-around center">
              <div>Month</div>
            </div>
          </md-tab>

          <md-tab label="Comments">
            <div class="demo-tab tab1" layout="column" layout-fill layout-align="space-around center">
              <div>Comments</div>
            </div>
          </md-tab>
        </md-tabs>

        <md-button class="md-warn md-fab add-button">
          <i class="fa fa-plus add-icon"></i>
        </md-button>

        <div layout="row" layout-sm="column" layout-margin layout-align="left center">
          <md-text-float label="Active Index" ng-model="selectedIndex" disabled></md-text-float>
        </div>
      </div>
    </md-content>
  </div>
</div>
