<div class="week" ng-controller="ServiceProvidersWeekCtrl">
  <div class="box-month">
    <div class="header-month" layout="row" layout-align="space-between center">
      <md-button ng-click="navigate(-1)" aria-label="Go to previous month"><i class="fa fa-chevron-left"></i></md-button>

      <div layout="column" layout-align="center center">
        <div class="month-year">{{week.monthLabel}}</div>
      </div>

      <md-button ng-click="navigate(1)" aria-label="Go to next month"><i class="fa fa-chevron-right"></i></md-button>
    </div>

    <div class="days">
      <div layout="row" layout-align="center center">
        <div class="dummy-column"></div>
        <div class="dummy-column"></div>

        <div ng-repeat="day in week.shortDayLabels">
          <div class="day-of-week">{{day}}</div>
        </div>
      </div>

      <div layout="row">
        <div layout="column">
          <i class="fa fa-sun-o"></i>
          <i class="fa fa-moon-o"></i>
        </div>

        <div layout="column">
          <i class="in-out">IN</i>
          <i class="in-out">OUT</i>
          <i class="in-out">IN</i>
          <i class="in-out">OUT</i>
        </div>

        <div ng-repeat="check in week.checks track by $index">
          <div layout="column">
            <div class="date">{{check.day}}</div>
            <div class="period">{{check.t1}}</div>
            <div class="period">{{check.t2}}</div>

            <div class="separator"></div>

            <div class="period">{{check.t3}}</div>
            <div class="period">{{check.t4}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
