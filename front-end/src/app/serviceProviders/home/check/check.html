<div class="check" ng-controller="ServiceProvidersCheckCtrl">
  <div class="clock-date">{{ clock | date:'d MMMM yyyy'}}</div>
  <div class="clock-hour">{{ clock | date:'H:mm'}}</div>

  <md-input-container>
    <md-button class="md-raised md-primary button">Check in</md-button>
  </md-input-container>

  <div layout="row" layout-align="center center">
    <div class="box" layout="column">
      <i class="fa fa-sun-o"></i>

      <div class="text" layout="row">
        <div class="in-out">IN</div>
        <div flex></div>
        <div class="hour">7:33</div>
      </div>

      <div class="text" layout="row">
        <div class="in-out">OUT</div>
        <div flex></div>
        <div class="hour">12:17</div>
      </div>
    </div>

    <div class="box" layout="column">
      <i class="fa fa-moon-o"></i>

      <div class="text" layout="row">
        <div class="in-out">IN</div>
        <div flex></div>
        <div class="hour">13:24</div>
      </div>

      <div class="text" layout="row">
        <div class="in-out">OUT</div>
        <div flex></div>
        <div class="hour">18:17</div>
      </div>
    </div>
  </div>

  <div layout="row" layout-align="center center">
    <div class="box" layout="column" layout-align="center center">
      <div class="duration">6h37</div>
    </div>

    <div class="box" layout="column" layout-align="center center">
      <div class="percentage">87%</div>
    </div>
  </div>
</div>
