 <div class="month" layout="column" ng-controller="ServiceProvidersMonthCtrl">
 <div class="date-range">January 2015</div>

   <div layout="row" layout-align="center">
    <div class="navigator">
      <md-button class="md-raised md-primary"><i class="fa fa-chevron-left"></i></md-button>
    </div>

    <div layout="column" >
      <div layout="row" layout-align="center center">
        <div ng-repeat="day in days">
          <div class="day-of-week">{{day}}</div>
        </div>
      </div>

      <div ng-repeat="week in month">
        <div layout="row">
          <div ng-repeat="day in week">
            <div class="day">{{day}}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="navigator">
      <md-button class="md-raised md-primary"><i class="fa fa-chevron-right"></i></md-button>
    </div>
  </div>
</div>
