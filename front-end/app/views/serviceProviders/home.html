<div class="home" layout="column" layout-align="center center">
  <div class="container">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <span><i class="fa fa-clock-o clock-icon"></i><span class="title">iCheck</span></span>

        <div flex></div>

        <md-button aria-label="Logout the application" ng-click="showMenu()">
          <i class="fa fa-ellipsis-v menu-icon"></i>
        </md-button>

        <div class="menu md-whiteframe-z1" ng-class="{'visible': menuVisible}">
          <md-button class="button" layout="row" layout-align="start center" ng-click="logOut()">
            <i class="fa fa-sign-out sign-out-icon"></i> Log out
          </md-button>
        </div>
      </div>
    </md-toolbar>

    <md-content>
      <div class="tabs">
        <md-tabs md-selected="selectedIndex">
          <md-tab label="Check">
            <div class="tab" layout="column" layout-fill layout-align="start center">
              <div ng-include="'views/serviceProviders/check.html'"></div>
            </div>
          </md-tab>

          <md-tab label="Week">
            <div class="tab" layout="column" layout-fill layout-align="start center">
              <div ng-include="'views/serviceProviders/week.html'"></div>
            </div>
          </md-tab>

          <md-tab label="Month">
            <div class="tab" layout="column" layout-fill layout-align="start center">
              <div ng-include="'views/serviceProviders/month.html'"></div>
            </div>
          </md-tab>

          <md-tab label="Requests">
            <div class="tab" layout="column" layout-fill layout-align="start center">
              <div ng-include="'views/serviceProviders/requests.html'"></div>
            </div>
          </md-tab>
        </md-tabs>
      </div>
    </md-content>
  </div>
</div>
