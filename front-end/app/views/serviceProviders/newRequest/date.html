<div class="state-date" layout="row" layout-align="center center" ng-controller="ServiceProvidersNewRequestDateCtrl">
  <div class="box-month">
    <div class="header-month">
      <div layout="row" layout-align="space-between center">
        <md-button class="navigator" ng-click="navigate(-1)" aria-label="Go to previous month"><i class="fa fa-chevron-left"></i></md-button>

        <div layout="column" layout-align="center center">
          <div class="label-day">{{selectedDayLabel}}</div>

          <div class="day-selected-header" ng-class="{'hide': selectedDay==null}">{{selectedDay}}</div>

          <div class="month-year">{{month.monthYear}}</div>
        </div>

        <md-button class="navigator" ng-click="navigate(1)" aria-label="Go to next month"><i class="fa fa-chevron-right"></i></md-button>
      </div>
    </div>

    <div class="days">
      <div layout="row" layout-align="center center">
        <div ng-repeat="day in month.shortDayLabels">
          <div class="day-of-week">{{day}}</div>
        </div>
      </div>

      <div class="days" layout="column" layout-align="center center">
        <div ng-repeat="week in month.weeks">
          <div layout="row">
            <div ng-repeat="day in week track by $index">
              <div ng-class="{'day': !day.current, 'day-current': day.current}" ng-show="day.num!=0"
                ng-click="setDate(day)">{{day.num}}</div>
              <div class="day-dummy" ng-show="day.num==0">&nbsp;</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
