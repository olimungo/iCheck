<md-dialog class="new-request" ng-controller="ServiceProvidersNewRequestCtrl">
  <md-content class="content">
    <div class="header" layout="row" layout-align="start center">
      <div class="title" layout="row" ng-if="currentWizardState==WIZARD_STEPS.DATE">
        <div>New request</div>

        <div class="subtitle">Select a date (1/5)</div>
      </div>

      <div class="title" layout="row" ng-if="currentWizardState==WIZARD_STEPS.PERIOD">
        <span>New request</span>
        <span class="subtitle">Select a period (2/5)</span>
      </div>

      <div class="title" layout="row" ng-if="currentWizardState==WIZARD_STEPS.TIME">
        <span>New request</span>
        <span class="subtitle">Select an hour (3/5)</span>
      </div>

      <div class="title" layout="row" ng-if="currentWizardState==WIZARD_STEPS.COMMENT">
        <span>New request</span>
        <span class="subtitle">Write a comment (4/5)</span>
      </div>

      <div class="title" layout="row" ng-if="currentWizardState==WIZARD_STEPS.VALIDATE">
        <span>New request</span>
        <span class="subtitle">Validate your request (5/5)</span>
      </div>
    </div>

    <div class="states" layout="column" layout-align="center center">
        <div ng-include="'views/serviceProviders/newRequest/date.html'" ng-if="currentWizardState==WIZARD_STEPS.DATE"></div>

        <div ng-include="'views/serviceProviders/newRequest/period.html'" ng-if="currentWizardState==WIZARD_STEPS.PERIOD"></div>

        <div ng-include="'views/serviceProviders/newRequest/time.html'" ng-if="currentWizardState==WIZARD_STEPS.TIME"></div>

        <div ng-include="'views/serviceProviders/newRequest/comment.html'" ng-if="currentWizardState==WIZARD_STEPS.COMMENT"></div>

        <div ng-include="'views/serviceProviders/newRequest/validate.html'" ng-if="currentWizardState==WIZARD_STEPS.VALIDATE"></div>
    </div>
  </md-content>

  <div class="md-actions" layout="row">
    <md-button ng-click="answer('not useful')">
     CANCEL
    </md-button>

    <span flex></span>

    <md-button ng-click="previous()" class="md-primary fixed-button-width" ng-show="currentWizardState &gt; WIZARD_STEPS.DATE">
     <i class="fa fa-chevron-left"></i>&nbsp;&nbsp;PREVIOUS
    </md-button>

    <md-button ng-click="next()" class="md-primary fixed-button-width" ng-show="currentWizardState &lt; WIZARD_STEPS.VALIDATE"
      ng-disabled="nextDisabled">
      NEXT&nbsp;&nbsp;<i class="fa fa-chevron-right"></i>
    </md-button>

    <md-button ng-click="create()" class="md-primary fixed-button-width" ng-show="currentWizardState == WIZARD_STEPS.VALIDATE" style="color:green;">
      VALIDATE&nbsp;&nbsp;<i class="fa fa-check"></i>
    </md-button>
  </div>
</md-dialog>
